<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node UI</title>
        <link rel="stylesheet" href="./style/style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="h-screen relative w-screen  bg-slate-900 flex ">
        <nav
            class="p-2 flex shadow-xl  bg-slate-800 text-white border-r-1 border-gray-500 overflow-hidden  h-full justify-center align-center">
            <section class="flex h-full w-full">
                <ul class="flex h-full w-full flex-col p-2 cursor-default ">
                    <li 
                    class="border-b-1 hover:bg-gray-900  border-gray-500 w-full" id="createNode">Add node</li>
                    <li
                        class="border-b-1 hover:bg-gray-900  border-gray-500 w-full">Hello</li>
                    <li
                        class="border-b-1 hover:bg-gray-900  border-gray-500 w-full">Hi</li>
                    <li
                        class="border-b-1 hover:bg-gray-900  border-gray-500 w-full">Bye</li>
                    <li
                        class="border-b-1 hover:bg-gray-900  border-gray-500 w-full">tata</li>
                    <li
                        class="border-b-1 hover:bg-gray-900  border-gray-500 w-full">GoodBye</li>
                </ul>
            </section>
        </nav>
        <main id="main"
            class="flex-1 relative  h-full w-full ">
            <section id="workflow-container"
                class="absolute top-0 left-0 w-full h-full overflow-auto">
                <canvas id="grid-canvas-bg" class="w-full">
                    <svg id="nodeConnector"></svg>
                </canvas>
                <div id="workSpace"
                    class=" relative  h-full  ">
                    <!-- grid-style-bg -->
                </div>
            </section>
        </main>
    </body>
    <script type="module" src="./script/utils.js"></script>
    <script src="./script/index.js" type="module"></script>

</html>
