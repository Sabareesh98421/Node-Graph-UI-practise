<html lang="en">

        <title>Node UI</title>
        <link rel="stylesheet" href="./style/style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="h-screen absolute w-screen  bg-slate-900 flex ">

            </section>
        </nav>

            class="flex-1 relative overflow-auto h-full">

                <div id="workSpace"
                    class="grid-style-bg relative w-[5000px] h-[5000px]">
